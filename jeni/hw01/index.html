<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swift Academy front end - Лекция 2 - примери</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
      .row > div {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Wireframes example</h1>

      <dif class="row">
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
          <img class="img-responsive" src="img/home.png">
        </div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
          <img class="img-responsive" src="img/promotions.png">
        </div>
        <div class="col-lg-1 col-md-2 col-sm-3 col-xs-4">
          <img class="img-responsive" src="img/menu.png">
        </div>
      </dif>

      <dif class="row">
        <a class="btn btn-info" href="saturday.bmpr" download>Download saturday.bmpr</a>
      </dif>
    </div>
  </body>
</html>
